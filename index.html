<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astar</title>
    <link rel="stylesheet" href="app/App.css">
    <script src="app/App.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="top-row">
            <div class="map-box"></div>
            <div class="info-box">
                <h4 class="sub-title">클로즈 리스트</h4>
                <div class="list">
                    <div class="close-item">
                        <div class="label slot-name">A1</div>
                        <div class="label parent-name">Null</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mid-row">
            <h4 class="sub-title">오픈리스트</h4>
            <div class="open-list">
                <div class="open-slot">
                    A1
                    <span class="tool-tip">G: 10, F: 10</span>
                </div>
                <div class="open-slot">A2</div>
                <div class="open-slot">A3</div>
            </div>
        </div>
        <div class="bottom-row">
            <h4 class="sub-title">메뉴</h4>
            <div class="tag-info-box">
                <div class="tag-set">
                    <label class="lbl" for="start">출발지</label><input id="start" type="text" readonly value="I2">
                </div>
                <div class="tag-set">
                    <label class="lbl" for="end">목적지</label><input id="end" type="text" readonly value="I7">
                </div>
            </div>
            <div class="msg-box">
                이곳에 메시지가 표시됩니다.
            </div>
            <button class="btn btn-blue" id="findBtn">길찾기</button>
            <button class="btn btn-red" id="nextBtn">단계별</button>
        </div>

    </div>
</body>
</html>
